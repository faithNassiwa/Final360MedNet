{% extends "website/base.html" %}
{% load material_form %}

{% block title %} Password reset | 360 MedNet {% endblock %}

{% block content %}
<br><br>
    <div class="container">
    <div class="row">
        <div class="col s12 m2 l3">

        </div>

        <div class="col s12 m8 l6">
          <div class="card">
            <div class="card-content">
             <span class="card-title" style="font-size: xx-large">Forgot password</span>
                <br>
                <form method="post" class="viewform" >
                {% csrf_token %}
                    <p>
                        <label style="font-size: large; color: black;">
                            <i class="material-icons prefix">email</i> &nbsp;
                            Email Address<input type="text" name="email"></label>
                    </p>
{#                    {{ form }}#}
                    <br>
                <div class="row">
                   <div align="left">
                    <button class="btn waves-effect waves-light" type="submit" name="_submit">Send
                        <i class="material-icons right">send</i>
                    </button>
                   </div>
                </div>

                </form>
            </div>
            <br><br>
          </div>
        </div>
        <div class="col s12 m2 l3">
        </div>
    </div>
</div>


{% endblock %}
